    <div id="blazor-error-ui">

    <script src="js/bootstrap/bootstrap.bundle.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script lang="javascript">
        function showAlert(message) {
            alert(message);
        }

        function resetAnimationByStyle(element) {
            element.style.animation = "none";
            
            requestAnimationFrame(() => {
                setTimeout(() => {
                    element.style.animation = "";
                }, 0);
            });
        }

        function resetAnimationByReinsertClassName(element, elementClassName) {
            // original code Chris Coyier & Felis Phasma. Source: https://css-tricks.com/restart-css-animation/
            element.classList.remove(elementClassName);

            void element.offsetWidth;

            element.classList.add(elementClassName);
        }
    </script>
